<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/wu_10.css">
    <script src="js/rem.js"></script>
    <script src="js/wu_10.js"></script>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_807939_ewwq3sv25vq.css">
    <title>水龙头 填写订单</title>
</head>
<body>
<div class="bg">
    <div class="space"></div>
    <header>
        <ul class="header1" style="display: block">
            <a href=""><i class="iconfont icon-taobaozhongchou4qizuoyoujiantou1" ></i></a>
            <span>填写订单</span>
            <a href=""><i class="iconfont icon-three-point-right" ></i></a>
        </ul>
    </header>
    <section>
        <div class="select">
            <div class="select_le">选择收货地址</div>
            <img src="img/you.png" alt="">
        </div>
        <div class="select1">
            <div class="select1_le">
                <img src="img/yurongfu.png" alt="">
            </div>
            <div class="select1_ri">
                <div class="select1_ri1">潜水艇高端龙头</div>
                <div class="select1_ri2">
                    <div class="pot">·</div>
                    ECC01-001Lw
                </div>
                <div class="select1_ri3">
                    <div class="pot">·</div>
                    上门服务
                </div>
                <div class="select1_ri4">
                    <div class="select1_ri4_le">
                        <div class="pot">·</div>
                        ¥60.00
                    </div>
                    <div class="select1_ri4_ri">
                        <div class="pot">·</div>
                        × 1
                    </div>
                </div>
            </div>
        </div>
        <div class="line1">
            <div class="line1_le">
                <div class="pot">·</div>
               优惠券
            </div>
            <div class="line1_ri">
                无可用优惠券
                <img src="img/you.png" alt="">
            </div>
        </div>
        <div class="line1">
            <div class="line1_le">
                <div class="pot">·</div>
                金币
            </div>
            <div class="line1_ri">
                无可用金币
                <img src="img/you.png" alt="">
            </div>
        </div>
        <div class="line1">
            <div class="line1_le">
                <div class="pot">·</div>
                发票信息
            </div>
            <div class="line1_ri">
                不开发票
                <img src="img/you.png" alt="">
            </div>
        </div>
        <div class="line1">
            <div class="line1_le">
                <div class="pot">·</div>
                备注
            </div>
            <input type="text" placeholder="选填：请输入备注 (25字以内)">
        </div>
        <div class="line1">
            <div class="line1_le">
                <div class="pot">·</div>
                商品金额
            </div>
            <div class="line1_ri">
                $60.00
            </div>
        </div>
        <div class="line1">
            <div class="line1_le">
                <div class="pot">·</div>
                时间
            </div>
            <div class="line1_ri1">
                推荐 <span>05.03  14:00-15:30</span>
                <img src="img/you.png" alt="">
            </div>
        </div>
    </section>

    <div class="foot_ri">
        <div class="foot_ri_le">
            <div class="pot">·</div>
            合 计：
            <span>￥162</span>
        </div>
        <div class="foot_ri_ri">立即下单</div>
    </div>



</div>
</body>
</html>
