<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/wu_11.css">
    <script src="js/rem.js"></script>
    <script src="js/animate.js"></script>
    <script src="js/wu_11.js"></script>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_807939_ewwq3sv25vq.css">
    <title>水龙头 填写订单</title>
</head>
<body>
<div class="bg">
    <div class="space"></div>
    <header>
        <ul class="header1" style="display: block">
            <a href=""><i class="iconfont icon-taobaozhongchou4qizuoyoujiantou1" ></i></a>
            <span>填写订单</span>
            <a href=""><i class="iconfont icon-three-point-right" ></i></a>
        </ul>
    </header>
    <section>
        <div class="select">
            <div class="select_le">选择收货地址</div>
            <img src="img/you.png" alt="">
        </div>
        <div class="select1">
            <div class="select1_le">
                <img src="img/shuilongtou.png" alt="">
            </div>
            <div class="select1_ri">
                <div class="select1_ri1">潜水艇高端龙头</div>
                <div class="select1_ri2">
                    <div class="dot1"></div>
                    ECC01-001Lw
                </div>
                <div class="select1_ri3">
                    <div class="dot1"></div>
                    商品规格潜水艇高端龙头
                </div>
                <div class="select1_ri4">
                    <div class="select1_ri4_le">
                        <div class="dot2"></div>
                        ¥60.00
                    </div>
                    <div class="select1_ri4_ri">
                        <div class="rule2">
                            <div class="rule2_le">-</div>
                            <div class="rule2_ce">01</div>
                            <div class="rule2_ri">+</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="line1">
            <div class="line1_le">
                <div class="dot"></div>
               优惠券
            </div>
            <div class="line1_ri3">
                无可用优惠券
                <img src="img/you.png" alt="">
            </div>
        </div>
        <div class="line1">
            <div class="line1_le">
                <div class="dot"></div>
                金币
            </div>
            <div class="line1_ri">
                无可用金币
                <img src="img/you.png" alt="">
            </div>
        </div>
        <div class="line1">
            <div class="line1_le">
                <div class="dot"></div>
                发票信息
            </div>
            <div class="line1_ri">
                不开发票
                <img src="img/you.png" alt="">
            </div>
        </div>
        <div class="line2">
            <div class="line2all">
                <div class="line1_le1">
                    <div class="dot"></div>备注
                </div>
                <img src="img/you.png" alt="" class="jant">
                <span>选填：请输入备注（25字以内）</span>
            </div>
            <div class="pho">
                <img src="img/xiangji.png" alt=""  class="pho_size">
            </div>
            <div class="input2All">
                <input type="text" class="input2">
                <span>添加文字描述...</span>
            </div>
        </div>
        <div class="line1">
            <div class="line1_le">
                <div class="pot">·</div>
                商品金额
            </div>
            <div class="line1_ri">
                $60.00
            </div>
        </div>
        <div class="line1">
            <div class="line1_le">
                <div class="pot">·</div>
               运费
            </div>
            <div class="line1_ri">
                $0.00
            </div>
        </div>
    </section>

    <div class="foot_ri">
        <div class="foot_ri_le">
            <div class="pot">·</div>
            合 计：
            <span>￥162</span>
        </div>
        <div class="foot_ri_ri">提交订单</div>
    </div>
    <div class="hide">
        <div class="hide1">店铺优惠 <span>×</span></div>

            <div class="hide2">
                <div class="dot"></div>
                满100元减20元
                <div class="radio">
                    <img src="img/radio.png" alt="" style="display: block">
                    <input type="radio" name="hide" id="hide2">
                </div>
            </div>
            <div class="hide3">
                <div class="dot"></div>
                满100元减10元
                <div class="radio">
                    <img src="img/radio.png" alt="">
                    <input type="radio" name="hide" id="hide3">
                </div>
            </div>
            <div class="hide4">
                <div class="dot"></div>
                不使用优惠
                <div class="radio">
                    <img src="img/radio.png" alt="">
                    <input type="radio" name="hide" id="hide4">
                </div>
            </div>

        <div class="hide5">
            <div class="sub">关闭</div>
        </div>
    </div>


</div>
</body>
</html>
